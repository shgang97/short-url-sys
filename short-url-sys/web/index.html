<body>
<div class="container">
    <h1>ğŸ”— çŸ­é“¾ç”Ÿæˆå™¨</h1>

    <form id="shortenForm">
        <div class="form-group">
            <label for="longUrl">é•¿é“¾æ¥ URL</label>
            <input type="url" id="longUrl" placeholder="https://example.com/very/long/url/path" required>
        </div>

        <div class="form-group">
            <label for="customCode">è‡ªå®šä¹‰çŸ­ç ï¼ˆå¯é€‰ï¼‰</label>
            <input type="text" id="customCode" placeholder="my-custom-link" maxlength="10">
        </div>

        <button type="submit">ç”ŸæˆçŸ­é“¾æ¥</button>
    </form>

    <div class="loading" id="loading">
        æ­£åœ¨ç”ŸæˆçŸ­é“¾æ¥...
    </div>

    <div class="result" id="result">
        <div class="short-url" id="shortUrl"></div>
        <div class="button-group">
            <button class="copy-btn" onclick="copyToClipboard()">å¤åˆ¶é“¾æ¥</button>
            <button class="visit-btn" onclick="visitShortUrl()">è®¿é—®é“¾æ¥</button>
        </div>
    </div>

    <div class="error" id="error"></div>
</div>

<script>
    document.getElementById('shortenForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const longUrl = document.getElementById('longUrl').value;
        const customCode = document.getElementById('customCode').value;
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');

        // é‡ç½®çŠ¶æ€
        result.classList.remove('show');
        error.textContent = '';
        loading.style.display = 'block';

        try {
            const requestBody = {
                long_url: longUrl
            };

            if (customCode) {
                requestBody.custom_code = customCode;
            }

            const response = await fetch('http://localhost:8080/api/v1/links/short', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('shortUrl').textContent = data.short_url;
                document.getElementById('shortUrl').href = data.short_url;
                result.classList.add('show');
            } else {
                error.textContent = data.message || 'ç”ŸæˆçŸ­é“¾æ¥å¤±è´¥';
            }
        } catch (err) {
            error.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
        } finally {
            loading.style.display = 'none';
        }
    });

    function copyToClipboard() {
        const shortUrl = document.getElementById('shortUrl').textContent;
        navigator.clipboard.writeText(shortUrl).then(function() {
            alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
        }, function(err) {
            console.error('å¤åˆ¶å¤±è´¥: ', err);
        });
    }

    function visitShortUrl() {
        const shortUrl = document.getElementById('shortUrl').textContent;
        if (shortUrl) {
            window.open(shortUrl, '_blank');
        }
    }
</script>

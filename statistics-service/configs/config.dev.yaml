server:
  port: 5050
  host: "localhost"
  mode: "debug"

# 日志配置
log:
  level: "info"           # debug, info, warn, error, fatal
  file_path: "" # 开发环境只输出到控制台
  max_size: 100           # MB
  max_backups: 10
  max_age: 30             # 天
  compress: true

mysql:
  dsn: "appuser:apppass@tcp(localhost:3306)/short_url?charset=utf8mb4&parseTime=True&loc=Local"
  max_idle_conns: 5
  max_open_conns: 20
  log_level: 4

id_generator:
  type: "sonyflake"
  sonyflake:
    node_id: 1
server:
  port: 6060
  host: "localhost"
  mode: "debug"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

cache:
  ttl: 3600
  prefix: "short-link"

kafka:
  brokers:
    - "localhost:9092"
  client_id: "generate-service"   # 客户端标识
  version: "2.8.1"
  group_id: "redirect-service-group"
  topics:
    - "short-link-cache-warmup"
    - "short-link-cache-update"
    - "short-link-cache-delete"
  fetch_max_bytes: 1048576
  consumer:
    auto_commit: true
    auto_commit_interval: 3600
    auto_offset: "earliest"
    session_timeout: 30s

generate_service:
  enabled: true
  address: "localhost:50051"
  timeout: "5s"

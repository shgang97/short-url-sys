server:
  port: 6060
  host: "localhost"
  mode: "debug"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 20
  min_idle_conns: 5

id_generator:
  type: "snowflake"
  snowflake:
    node_id: 1

cache:
  ttl: 3600
  prefix: "shorten_url:"

log:
  level: "info"
  encoding: "json"
  output_paths:
    - "stdout"
    - "logs/app.log"
  error_output_paths:
    - "stderr"
    - "logs/error.log"

kafka:
  brokers:
    - "localhost:9092"
  client_id: "generate-service"   # 客户端标识
  version:
  consumer:
    group_id: ""
    topics:
      - ""
    auto_offset: ""
